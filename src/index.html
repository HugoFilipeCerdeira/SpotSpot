<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpotSpot</title>
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./style/main.scss">
</head>

<body>

  <div id="wrapper">

    <div id="main">

      <div id="pauseIcon"><i class="fa fa-pause"></i></div>

      <div id="art"></div>

      <div id="details">
        <div id="trackArtist" class="trackDetails"></div>
        <div id="trackName" class="trackDetails"></div>
      </div>

      <div id="controls">
        <div id="previous" class="control">
          <i class="fa fa-step-backward"></i>
        </div>
        <div id="playPause" class="control">
          <i id="playPauseIcon" class="fa"></i>
        </div>
        <div id="next" class="control">
          <i class="fa fa-step-forward"></i>
        </div>
      </div>

    </div>

    <div id="position"></div>

  </div>
  <!-- /wrapper -->

</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
