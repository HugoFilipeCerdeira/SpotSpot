<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpotSpot</title>
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="./style/main.scss">
</head>

<body>

  <div id="wrapper">

    <div id="pauseIcon"><i class="material-icons">pause</i></div>

    <div id="art"></div>

    <div id="details">
      <div id="trackArtist" class="trackDetails"></div>
      <div id="trackName" class="trackDetails"></div>
    </div>

    <div class="controls">
      <div id="previous" class="control">
        <i class="material-icons">skip_previous</i>
      </div>
      <div id="playPause" class="control">
        <i id="playPauseIcon" class="material-icons"></i>
      </div>
      <div id="next" class="control">
        <i class="material-icons">skip_next</i>
      </div>
    </div>

  </div>
  <!-- /wrapper -->

</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
