<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpotSpot</title>
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="./style/main.scss">
</head>

<body>

  <div id="wrapper">

    <div class="dimmer"></div>

    <div id="art">
      <i class="icon icon-pause"></i>
    </div>

    <div id="details">
      <div id="trackArtist" class="trackDetails"></div>
      <div id="trackName" class="trackDetails"></div>
    </div>

    <div class="controls">
      <div id="previous" class="control">
        <button class="button"><i class="icon icon-previous"></i></button>
      </div>
      <div id="playPause" class="control">
        <button class="button button-circle"><i id="playPauseIcon" class="icon"></i></button>
      </div>
      <div id="next" class="control">
        <button class="button"><i class="icon icon-next"></i></button>
      </div>
    </div>

  </div>
  <!-- /wrapper -->

</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
