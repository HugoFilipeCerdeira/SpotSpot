<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpotSpot</title>
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./style/main.scss">
</head>

<body>

  <div class="layer-track">
    <div id="js-art" class="art">
      <div class="test"></div>
    </div>
    <div class="details">
      <div id="js-trackArtist" class="detail"></div>
      <div id="js-trackName" class="detail"></div>
    </div>
  </div>

  <div class="layer-dimmer"></div>

  <div class="layer-pauseIcon"><i class="fa fa-pause"></i></div>

  <div class="layer-controls">
    <div class="control">
      <button id="js-previous" class="button control js-control">
        <i class="fa fa-step-backward"></i>
      </button>
    </div>
    <div class="control">
      <button id="js-playPause" class="button control js-control">
        <i class="fa fa-play-circle"></i>
        <i class="fa fa-pause-circle"></i>
      </button>
    </div>
    <div class="control">
      <button id="js-next" class="button control js-control">
        <i class="fa fa-step-forward"></i>
      </button>
    </div>
  </div>

  <div class="layer-openSpotify">
    <button id="js-open-spotify" class="button button-text">
      Open Spotify
    </button>
  </div>

</body>

<script>
  require('./renderer.js')

</script>

</html>
