<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SpotSpot</title>
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="./style/main.scss">
</head>

<body>

  <div id="wrapper">

    <div id="details">
      <div id="trackArtist" class="trackDetails"></div>
      <div id="trackName" class="trackDetails"></div>
    </div>

    <div id="art">
      <i id="pauseIcon" class="fa fa-pause"></i>
    </div>

    <div id="controls">
      <div class="controlWrap">
        <i id="previous" class="fa fa-chevron-circle-left"></i>
      </div>
      <div class="controlWrap">
        <i id="playPause" class="fa"></i>
      </div>
      <div class="controlWrap">
        <i id="next" class="fa fa-chevron-circle-right"></i>
      </div>
    </div>

  </div>
  <!-- /wrapper -->

</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
